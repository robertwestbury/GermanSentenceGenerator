<html>
  <head>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>German Sentence Generator</title>

    <script src="./script.js"></script>
  </head>

  <body>
      <div class="container">
        <h1 class="title">German Noun/Adjective Sentence Generator</h1> 
        <div class="form">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Seperated by commas" class="nouns" type="text" class="validate">
                  <label for="nouns">Nouns</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Seperated by commas" class="adjectives" type="text" class="validate">
                    <label for="adjectives">Adjectives</label>
                  </div>
            </form>
          </div>

          <div>
            <table>
              <tr>
                  <td style="text-align:left;"><p>A</p></td>
                  <td style="text-align:center;"><p>The and A</p></td>
                  <td style="text-align:right;"><p>The</p></td>
              </tr>
          </table>
            <p class="range-field">
              <input type="range" id="test5" min="-1" max="1" class="mode" />
            </p>
          </div>
        </div>

          <div class="center-align">
            <a class="waves-effect waves-light btn-large generate center-align" onclick="generate()"><b>Generate</b></a>
          </div>

          <div class="results">    
          </daiv>
        </div>
  </body>
</html>
